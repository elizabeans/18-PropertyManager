<html>
    <head>
        <script src="../../js/sortable.js"></script>
    </head>
    <body>
        <table class="table table-striped table-responsive sortable">
            <thead>
                <tr>
                    <th>Tenant</th>
                    <th>Property Address</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Rent Amount</th>
                    <th>Rent Frequency</th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lease in leases">
                    <td>{{lease.Tenant.FirstName}} {{lease.Tenant.LastName}}</td>
                    <td>{{lease.Property.Address.Address1}}</td>
                    <td>{{lease.StartDate | date}}</td>
                    <td>{{lease.EndDate | date}}</td>
                    <td>{{lease.RentAmount}}</td>
                    <td>{{lease.RentFrequency}}</td>
                    <td style="width: 100px">
                        <a class="btn btn-success" ng-href="#/lease/detail/{{lease.LeaseId}}">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="removeLease(lease)">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
