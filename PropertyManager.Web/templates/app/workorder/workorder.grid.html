<html>
    <head>
        <script src="../../js/sortable.js"></script>
    </head>
    <body>
        <table class="table table-striped table-responsive sortable">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Opened Date</th>
                    <th>Closed Date</th>
                    <th>Property Address</th>
                    <th>Tenant</th>
                    <th>Description</th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workorder in workorders">
                    <td>{{workorder.Priority}}</td>
                    <td>{{workorder.OpenedDate}}</td>
                    <td>{{workorder.ClosedDate}}</td>
                    <td>{{workorder.Property.Address.Address1}}</td>
                    <td>{{workorder.Tenant.FirstName}} {{workorder.Tenant.LastName}}</td>
                    <td>{{workorder.Description}}</td>
                    <td style="width: 100px">
                        <a class="btn btn-success" ng-href="#/workorder/detail/{{workorder.WorkOrderId}}">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="removeWorkorder(workorder)">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
