<html>
    <head>
        <script src="../../js/sortable.js"></script>
    </head>
    <body>
        <table class="table table-striped table-responsive sortable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Telephone #</th>
                    <th>Email</th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tenant in tenants">
                    <td>{{tenant.FirstName}}</td>
                    <td>{{tenant.LastName}}</td>
                    <td>{{tenant.Telephone}}</td>
                    <td>{{tenant.EmailAddress}}</td>
                    <td style="min-width: 100px">
                        <a class="btn btn-success" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="removeTenant(tenant)">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
