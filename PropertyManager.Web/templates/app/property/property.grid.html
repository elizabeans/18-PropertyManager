<html>
    <head>
        <script src="../../js/sortable.js"></script>
    </head>
    <body>
        <a class="btn btn-success" href="#/app/property/add">Add Property</a>
        <br/>
        <table class="table table-striped table-responsive sortable">
            <thead>
                <tr>
                    <th>Property Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>PostCode</th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="property in properties">
                    <td>{{property.PropertyName}}</td>
                    <td>{{property.Address1}}</td>
                    <td>{{property.City}}</td>
                    <td>{{property.Region}}</td>
                    <td>{{property.PostCode}}</td>
                    <td style="width: 100px">
                        <a class="btn btn-success" ng-href="#/property/detail/{{property.PropertyId}}">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="removeProperty(property)">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
